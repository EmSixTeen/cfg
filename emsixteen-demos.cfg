// toggle pause demo
bind "SPACE" "demo_togglepause"
bind "RSHIFT" "demo_togglepause"

// opens demoui
bind "RCTRL" "demoui"                   
 
// toggle xray
bind "RALT" "toggle spec_show_xray"


bind "i" "incrementvar cl_draw_only_deathnotices 0 1 1"



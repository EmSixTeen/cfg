unbindall 
con_enable "true"

// sens
sensitivity .2625

// binds
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SPACE" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "sv_rethrow_last_grenade"
bind mwheelup "+jump"
bind mwheeldown "+jump"
bind mouse4 "+voicerecord"
bind mouse5 "player_ping"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

alias +egoreload "+reload;-attack;-attack2"
alias -egoreload "-reload;+lookatweapon;-lookatweapon"
bind "r" "+egoreload"
    
bind "e" "+use"    
bind "t" "+spray_menu"
bind "g" "drop"
bind "7" "radio"
bind "8" "radio1"
bind "9" "radio2"
bind "0" "radio3"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot5"
bind "6" "slot9"

bind "b" "buymenu"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "v" "buy vesthelm;buy vest;"
bind "M" "buy rifle1;" // m4/ak
bind "N" "buy midtier4;" // mp9/mac10
bind "P" "buy rifle4;" // awp
bind "O" "buy rifle2;" // scout
bind "," "buy defuser;"
bind "rightarrow" "buy hegrenade;give weapon_frag_grenade"
bind "downarrow" "buy flashbang;give weapon_flashbang"
bind "leftarrow" "buy smokegrenade;give weapon_smokegrenade"
bind "uparrow" "buy molotov;buy incgrenade;give weapon_incgrenade; give weapon_molotov"

bind z "-attack;-attack2;"
bind \ "-attack;-attack2;"
bind 4 "slot6"  // HE
bind c "slot8"  // Smoke
bind f "slot7"  // Flashbang
bind x "slot10" // Molly
bind alt "toggle cl_crosshairsize 5 300" 

bind capslock "bot_add; bot_stop 1; bot_place; bot_chatter off"

bind "h" "slot12" // Health stim

bind "y" "messagemode"
bind "u" "messagemode2"
bind "`" "toggleconsole"
bind "]" "teammenu"
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"

bind "DEL" "mute"

// aliases
alias +qswitch "slot3"
alias -qswitch "lastinv"
bind "q" +qswitch

alias .c "exec emsixteen.cfg"
alias .p "exec emsixteen-practice.cfg"
alias .w "exec emsixteen-demos.cfg"
alias .d "disconnect"

bind - ".c"
bind = ".p"
bind 0 ".w"

// cvars
buddha "1"
cl_buywheel_donate_key "0" // 0 for lctrl, 1 for lalt, 2 for lshift.

cl_drawhud_force_radar "1"
hidehud "0"
mp_buy_anywhere "1"
mp_ct_default_melee "weapon_knife"
mp_ct_default_primary "weapon_m4a1_silencer"
mp_ct_default_secondary "weapon_usp_silencer"
mp_give_player_c4 "1"
mp_humanteam "any"
mp_t_default_melee "weapon_knife"
mp_t_default_primary "weapon_ak47"
mp_t_default_secondary "weapon_glock"
r_csgo_water_effects "0"
r_csgo_water_refraction "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// crosshair related
crosshair "true"
cl_crosshairdot "0"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairthickness "0"
cl_crosshair_friendly_warning "1"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairgap_useweaponvalue "false"
cl_fixedcrosshairgap "-1.0"
cl_show_observer_crosshair "1"
cl_crosshairgap "-1.0"
cl_crosshairstyle "4"
cl_crosshair_drawoutline "true"
cl_crosshair_outlinethickness "1"
cl_crosshair_recoil "false"
cl_crosshairalpha "200"
cl_crosshairsize "5"
cl_crosshairusealpha "true"

echo "**********************"
echo "* EmSixTeen's config *"
echo "*    [2024.04.14]    *"
echo "**********************"
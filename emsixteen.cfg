unbindall 
con_enable "true"

// sens
sensitivity .2625

// Movement binds
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "scancode26" "+forward"                // w
bind "scancode4"  "+left"                   // a
bind "scancode22" "+back"                   // s
bind "scancode7"  "+right"                  // d
bind "scancode44" "+jump"                   // SPACE
bind "MOUSE1"     "+attack"
bind "MOUSE2"     "+attack2"
bind "MOUSE3"     "sv_rethrow_last_grenade"
bind "mwheelup"   "+jump"
bind "mwheeldown" "+jump"
bind "mouse4"     "+voicerecord"
bind "mouse5"     "player_ping"
bind "scancode224" "+duck"                  // CTRL
bind "scancode225" "+sprint"                // SHIFT

// Reload alias
alias +egoreload "+reload;-attack;-attack2"
alias -egoreload "-reload;+lookatweapon;-lookatweapon"
bind "scancode21" "+egoreload"              // r

// Other actions
bind "scancode8"  "+use"                    // e
bind "scancode23" "+spray_menu"             // t
bind "scancode10" "drop"                    // g
bind "scancode36" "radio"                   // 7
bind "scancode37" "radio1"                  // 8
bind "scancode38" "radio2"                  // 9
bind "scancode39" "radio3"                  // 0

// Weapon slots
bind "scancode30" "slot1"                   // 1
bind "scancode31" "slot2"                   // 2
bind "scancode32" "slot3"                   // 3
bind "scancode34" "slot5"                   // 5
bind "scancode35" "slot9"                   // 6

// Buy binds
bind "scancode5"  "buymenu"                 // b
bind "scancode60" "autobuy"                 // F3
bind "scancode61" "rebuy"                   // F4
bind "scancode25" "buy vesthelm;buy vest;"  // v
bind "scancode16" "buy rifle1;"             // M // m4/ak
bind "scancode17" "buy midtier4;"           // N // mp9/mac10
bind "scancode19" "buy rifle4;"             // P // awp
bind "scancode18" "buy rifle2;"             // O // scout
bind "scancode54" "buy defuser;"            // ,

// Grenade binds
bind "rightarrow"  "buy hegrenade;give weapon_frag_grenade"
bind "downarrow"   "buy flashbang;give weapon_flashbang"
bind "leftarrow"   "buy smokegrenade;give weapon_smokegrenade"
bind "uparrow"     "buy molotov;buy incgrenade;give weapon_incgrenade;give weapon_molotov"

// Additional binds
bind "scancode29"  "-attack;-attack2;"      // z
bind "scancode49"  "-attack;-attack2;"      // \
bind "scancode33"  "slot6"                  // 4 // HE
bind "scancode6"   "slot8"                  // c // Smoke
bind "scancode9"   "slot7"                  // f // Flashbang
bind "scancode27"  "slot10"                 // x // Molly
bind "scancode226" "" // "toggle cl_crosshairsize 5 300" // alt

// Bot commands
bind "scancode57"  "bot_add; bot_stop 1; bot_place; bot_chatter off" // capslock

// Health stim
bind "scancode11"  "slot12"                 // h

// Chat binds
bind "scancode28"  "messagemode"            // y
bind "scancode24"  "messagemode2"           // u
bind "scancode53"  "toggleconsole"          // `
bind "scancode48"  "teammenu"               // ]
bind "scancode41"  "cancelselect"           // ESCAPE
bind "scancode43"  "+showscores"            // TAB

bind "DEL" "mute"

// Aliases
alias +qswitch "slot3"
alias -qswitch "lastinv"
bind "scancode20" +qswitch                 // q

// Additional aliases
alias .c "exec emsixteen.cfg"
alias .p "exec emsixteen-practice.cfg"
alias .w "exec emsixteen-demos.cfg"
alias .d "disconnect"
alias .q "quit"

bind "scancode45" ".c"                     // -
bind "scancode46" ".p"                     // =
bind "scancode39" ".w"                     // 0


